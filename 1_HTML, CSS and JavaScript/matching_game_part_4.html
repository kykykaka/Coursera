<!DOCTYPE html>
<html>
<head>
	<title>Matching game</title>
	<style>
	div {position: absolute; width: 500px; height: 500px}
	#rightSide {left: 500px; border-left: 1px solid black}
	img {position: absolute}
	</style>
</head>
<body id="theBody" onload="generateFaces()">
<h1>Matching game</h1>
<p>Click on the extra smiling face on the left.</p>
<div id="leftSide"></div> 
<div id="rightSide"></div> 

<script type="text/javascript">
	var numberOfFaces = 5;
	var theLeftSide = document.getElementById("leftSide");
	var theRightSide = document.getElementById("rightSide");
	var theBody = document.getElementById("theBody");


	function generateFaces () {
		// body...
		n = 0;

		while (n < numberOfFaces) {
			var random_top = Math.random() * 400;
			random_top = Math.floor(random_top);
			var random_left = Math.random() * 400;
			random_left = Math.floor(random_left);			
			var thisImg = document.createElement("img");
			thisImg.src="http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
			thisImg.style.top = random_top + "px";
			thisImg.style.left = random_left + "px";
			theLeftSide.appendChild(thisImg);
			

			leftSideImages = theLeftSide.cloneNode(true);
			leftSideImages.removeChild( leftSideImages.childNodes[ leftSideImages.childNodes.length - 1 ]);
			theRightSide.appendChild(leftSideImages);

			n +=1;


				};


		theLeftSide.lastChild.onclick = function nextLevel(event){


		    event.stopPropagation();
		    

		    numberOfFaces += 5;

			while(theLeftSide.firstChild)
			    theLeftSide.removeChild(theLeftSide.firstChild);
			while(theRightSide.firstChild)
			    theRightSide.removeChild(theRightSide.firstChild);

		    generateFaces();
		}



		theBody.onclick = function gameOver() {

		    alert("Game Over!");

		    theBody.onclick = null;

		    theLeftSide.lastChild.onclick = null;

		}; 

			

		}
	
</script>
</body>
</html>
